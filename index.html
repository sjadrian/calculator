<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>

    <main>
        <div class="calculator">


            <div class="display">
                <div class="line-one">
                    1 + 3 =
                </div>

                <div class="line-two">
                    4
                </div>

            </div>

            <div class="container">

                <button class="clear">
                    CLEAR
                </button>

                <button class="delete">
                    DELETE
                </button>

            </div>

            <div class="small-buttons-container">

                <div class="row">
                    <button class="button seven">
                        7
                    </button>
    
                    <button class="button eight">
                        8
                    </button>
    
                    <button class="button nine">
                        9
                    </button>
    
                    <button class="button divide">
                        /
                    </button>
                </div>
                <div class="row">
                    <button class="button four">
                        4
                    </button>
    
                    <button class="button five">
                        5
                    </button>
    
                    <button class="button six">
                        6
                    </button>
    
                    <button class="button multiply">
                        x
                    </button>
                </div>
                <div class="row">
                    <button class="button one">
                        1
                    </button>
    
                    <button class="button two">
                        2
                    </button>
    
                    <button class="button three">
                        3
                    </button>
    
                    <button class="button substract">
                        -
                    </button>
                </div>
                <div class="row">
                    <button class="button dot">
                        .
                    </button>
    
                    <button class="button zero">
                        0
                    </button>
    
                    <button class="button equal">
                        =
                    </button>
    
                    <button class="button add">
                        +
                    </button>
                </div>
                
            </div>

        </div>
    </main>

    <footer>
        Copyright Â© 2023 sjadrian
    </footer>
</body>
</html>
