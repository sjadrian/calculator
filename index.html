<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>

    <main>
        <div class="calculator">
            <div class="display">
                <div class="line-one">
                </div>
                <div class="line-two">
                    0
                </div>
            </div>

            <div class="container">
                <button class="clear">
                    CLEAR
                </button>
                <button class="delete">
                    DELETE
                </button>

            </div>

            <div class="small-buttons-container">
                <div class="row">
                    <button class="button digit" data-value="7">
                        7
                    </button>
                    <button class="button digit" data-value="8">
                        8
                    </button>
                    <button class="button digit" data-value="9">
                        9
                    </button>
                    <button class="button operator" data-value="/">
                        /
                    </button>
                </div>
                <div class="row">
                    <button class="button digit" data-value="4">
                        4
                    </button>
                    <button class="button digit" data-value="5">
                        5
                    </button>
                    <button class="button digit" data-value="6">
                        6
                    </button>
                    <button class="button operator" data-value="*">
                        x
                    </button>
                </div>
                <div class="row">
                    <button class="button digit" data-value="1">
                        1
                    </button>
                    <button class="button digit" data-value="2">
                        2
                    </button>
                    <button class="button digit" data-value="3">
                        3
                    </button>
                    <button class="button operator" data-value="-">
                        -
                    </button>
                </div>
                <div class="row">
                    <button class="button digit" data-value=".">
                        .
                    </button>
                    <button class="button digit" data-value="0">
                        0
                    </button>
                    <button class="button equal" data-value="=">
                        =
                    </button>
                    <button class="button operator" data-value="+">
                        +
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Copyright Â© 2023 sjadrian
    </footer>
</body>
</html>
